<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Digital Library</title>
  </head>

  <body>
    <h1>Digital Library</h1>
    <select id="genres">
      <option value="all">All</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Fiction">Fiction</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="Adventure">Adventure</option>
      <option value="Mystery">Mystery</option>
      <option value="Horror">Horror</option>
      <option value="Dystopian">Dystopian</option>
    </select>

    <button id="sort-new">New to Old</button>
    <button id="sort-old">Old to New</button>

    <button id="sort-high">Higest to Lowest</button>
    <button id="sort-low">Lowest to Highest</button>
    <button id="twenty-first">21st century books</button>
    <button id="alphabetically">Sort Alphabetically</button>

    <div class="book-list"></div>
    <!--JS file -->
    <script src="script.js"></script>
  </body>
</html>
