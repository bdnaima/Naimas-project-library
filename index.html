<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Digital Library</title>
    <script
      src="https://kit.fontawesome.com/e8286fde48.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>Digital Library</h1>

    <div class="d-flex">
      <label id="filter">Filter</label>
      <select id="genres">
        <option value="all">All</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Fiction">Fiction</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Adventure">Adventure</option>
        <option value="Mystery">Mystery</option>
        <option value="Horror">Horror</option>
        <option value="Dystopian">Dystopian</option>
        <option value="twentyFirst">21st Century Books</option>
      </select>

      <label>Sort by</label>
      <select id="sortBooks">
        <option value="year-descending">New to Old</option>
        <option value="year-ascending">Old to New</option>
        <option value="rating-descending">
          Highest rating to lowest rating
        </option>
        <option value="rating-ascending">
          Lowest rating to highest rating
        </option>
        <option value="alphabetically">Alphabetically</option>
      </select>

      <div class="input">
        <input
          id="user-search"
          type="text"
          placeholder="Search books"
          name="search"
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <div class="book-list"></div>
    <!--JS file -->
    <script src="script.js"></script>
  </body>
</html>
